<!DOCTYPE html>
<html>
    <head>
        <meta charset = "UTF-8">
        <title>Formulário</title>
    </head>
        <style>body{background-color: bisque};</style>
<div>
    <body>
        <form action="/pagina.html">
            <h1>Formulário de Inscrição</h1>
            <hr color="black">
            <h3>Preencha seus dados</h3>
            <label for="nome">Nome:</label>
            <input type="nome" id="nome" name="nome" margin-button="20 px";/>
        </form>
        <p>
            <form>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email">
            </form>
        </p>
        <p>
            <form>
                <label for="endereco">Endereço:</label>
                <input type="endereco" id="endereco" name="endereco">
            </form>
        </p>
        <p>
            <form>
                <label for="cidade">Cidade:</label>
                <input type="cidade" id="cidade" name="cidade">
            </form>
        </p>
        <p>
            <form>
                <label for="telefone">Telefone:</label>
                <input type="ddd" id="ddd" name="ddd" maxlength="4" size="4">
                <input type="telefone" id="telefone" name="telefone">
            </form>
        </p>
        <p>
            <form>
                <label for="usuario">Usuário:</label>
                <input type="usuario" id="usuario" placeholder="Entre com seu login" name="usuario">
            </form>
        </p>
        <p>
            <form>
                <label for="senha">Senha:</label>
                <input type="senha" id="senha" name="senha">
            </form>
        </p>
        <p>
            <input type="submit" value="Finalizar minha inscrição">
        </p>
    </div>
    </body>
</html>

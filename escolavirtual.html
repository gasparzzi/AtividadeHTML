<DOCTYPE! html>
<html>
    <head>
        <meta charset = "UTF-8">
            <title>Escola Virtual</title>
    </head>
    
    <div style="text-align: center;">
        <p>
            <h1>
                <label for="escola">Escola Virtual</label>
            </h1>
        </p>
        <p>
            <h2>
                <label for="form">Formulário de Pré-Matrícula</label>
            </h2>
        </p>
    </div>
    <hr>
    <div style="border-style:ridge;">
        <p>
            <h3>
                <label for="dados">Dados Pessoais:</label>
            </h3>
        </p>

        <p style="text-align: center;">
            <label for="nome">Nome do Aluno: </label>
            <input type="nome" id="nome" name="nome">
        </p>

        <p style="text-align: center;">
            <label for="nascimento">Nascimento (dd/mm/aaaa): </label>
            <input type="dd" id="dd" name="dd" maxlength="1" size="1">
            <label for="dd" style="font-size: 20px;">/</label>
            <input type="mm" id="mm" name="mm" maxlength="1" size="1">
            <label for="mm" style="font-size: 20px;">/</label>
            <input type="aa" id="aa" name="aa" maxlength="3" size="3">
        </p>

        <p style="text-align: center;">
            <label for="nomemae">Nome da mãe: </label>
            <input type="nomemae" id="nomemae" name="nomemae">
        </p>

        <p style="text-align: center;">
            <label for="nomepai">Nome do pai: </label>
            <input type="nomepai" id="nomepai" name="nomepai">
        </p>

        <p style="text-align: center;">
            <label for="telefone">Telefone: DDD (</label>
            <input type="ddd" id="ddd" name="ddd" maxlength="2" size="2">
            <label for="tel">) Tel:</label>
            <input type="tel" id="tel" name="tel" maxlength="8" size="8">
            <label for="ramal"> Ramal:</label>
            <input type="ramal" id="ramal" name="ramal" maxlength="2" size="2">
        </p>
        <p style="text-align: center;">
            <label for="email">E-Mail</label>
            <input type="email" id="email" name="email">
        </p>
        <hr style="border-style:ridge;">
    </div>
    
</html>
